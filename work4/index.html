<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <tittle>杨嘉政的流程控制程序</tittle>
    <body>
        <p>九九乘法表</p>
        <div id="table"></div>
        <script src="work4.js">
            var str ='<table>';
            for(var i = 1; i< 10; ++i){
                str +='<tr>';
                for (var j = 1; j <= i; ++j){
                str += '<td>&nbsp;</td>';
            }
            str += '</tr>';

            }
            str += '</table>';
                document.getElementById('table').innerHTML = str;
        </script>
    </body>
</html>
